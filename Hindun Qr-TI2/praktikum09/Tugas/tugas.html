<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan JavaScript 4</title>
</head>
<body>
  <form>
    <input type="number" id="namu1" onchange="hitung_penjumlahan()">
    <br>
    <span>+</span>
    <br>
    <input type="number" id="namu2" onchange="hitung_penjumlahan()">
    <br>
    <span>=</span>
    <br>
    <input type="number" id="hasil">
  </form>

  <script>
    function hitung_penjumlahan(){
      let namu1 = document.getElementById("namu1").value;
      let namu2 = document.getElementById("namu2").value;
      let hasil = parseInt(namu1) + parseInt(namu2);
      document.getElementById("hasil").value = hasil;
    }
  </script>
</body>
</html>
